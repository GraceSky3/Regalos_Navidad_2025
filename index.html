:root {

body {

  background-attachment: fixed;
  color:#111827;
  overflow-x:hidden;
}

/* Cabecera */
header {
  text-align:center;
  padding:2rem 1rem;
  color:#fffbe6;
  text-shadow:0 3px 10px rgba(0,0,0,0.4);
}
header h1 {
  font-family:'Mountains of Christmas', cursive;
  margin:0;
  font-size:2.4rem;
}

/* Secciones */
.section { padding: 2rem 0; text-align:center; position:relative; }
.section-title {
  display:inline-block;
  padding:1rem 2rem;
  border-radius:14px;
  font-size:2rem;
  font-family:'Mountains of Christmas', cursive;
  cursor:pointer;
  transition:all .25s ease;
  color: #fffbe6;
  background: rgba(0, 0, 0, 0.3);
  backdrop-filter: blur(5px);
  border: 2px solid rgba(255, 255, 255, 0.4);
  text-shadow:
    0 0 5px #fff,
    0 0 10px #ff0,
    0 0 20px #ff0,
    0 0 40px #ffa500,
    0 0 80px #ffa500;
  animation: neonBlink 3s infinite ease-in-out;
}
/* Colores seg√∫n categor√≠a */
.gift.high img {
  border-bottom-color: #22c55e; /* verde */
}

.gift.medium img {
  border-bottom-color: #3b82f6; /* azul */
}

.gift.low img {
  border-bottom-color: #facc15; /* amarillo */
}

@keyframes neonBlink {
  0%, 100% {
    text-shadow:
      0 0 5px #fff,
      0 0 10px #ff0,
      0 0 20px #ff0,
      0 0 40px #ffa500,
      0 0 80px #ffa500;
    opacity: 1;
  }
  50% {
    text-shadow:
      0 0 2px #fff,
      0 0 5px #ff0,
      0 0 10px #ff0,
      0 0 20px #ffa500,
      0 0 40px #ffa500;
    opacity: 0.8;
  }
}

.section-title:hover {
  transform: scale(1.05);
  background: rgba(255, 255, 255, 0.15);
  box-shadow: 0 0 25px rgba(255, 255, 150, 0.6);
}


.section-divider {
  width:72px;height:4px;background:var(--gold);
  border-radius:4px;margin:1rem auto;
}

/* Galer√≠a */
.gift-grid {
  display:none;
  max-width:1200px;
  margin:0 auto;
  padding:1rem;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap:1.5rem;
}

/* Tarjeta */
.gift {
  background:linear-gradient(180deg,#fffdf8 0%, #fff7ea 100%);
  border-radius:14px;
  box-shadow:0 8px 20px rgba(0,0,0,0.12);
  overflow:hidden;
  display:flex;
  flex-direction:column;
  min-height:300px;
}
.gift img {
  width:100%; height:360px; object-fit:cover;
  border-bottom:4px solid var(--gold);
}
.gift-body {
  padding:12px; display:flex; flex-direction:column;
  gap:8px; flex:1;
}
.gift-title { font-weight:700; color:var(--accent); font-size:1rem; }
.gift-comment { font-size:0.85rem; color:#374151; flex:1; }
.gift-actions { display:flex; flex-wrap:wrap; gap:8px; margin-bottom:0.6rem; }
.buy-link {
  text-decoration:none;
  padding:6px 10px;
  border-radius:8px;
  background:var(--gold);
  color:#111;
  font-weight:700;
  font-size:0.85rem;
}
.buy-link:hover {
  background:#ffe168;
}
.check {
  display:flex;
  align-items:center;
  gap:6px;
  font-size:0.9rem;
  color:#065f46;
  margin-top:auto;
}
header .categorias {
  background: rgba(0, 0, 0, 0.4); /* fondo oscuro transparente */
  padding: 10px 15px;
  border-radius: 12px;
  display: inline-block;
}


footer {
  text-align:center;
  color:#fff6d6;
  padding:2rem 1rem;
  font-size:0.95rem;
}
body {
  cursor: url("https://raw.githubusercontent.com/GraceSky3/Regalos_Navidad_2025/main/kitty.png") 16 16, auto;
}


/* --- Versi√≥n m√≥vil mejorada --- */
@media (max-width: 768px) {
  header h1 {
    font-size: 1.8rem;
  }
  .section-title {
    font-size: 1.4rem;
    padding: 0.8rem 1.4rem;
  }
  .gift-grid {
    grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
    padding: 0.5rem;
    gap: 1rem;
  }
  .gift img {
    height: 220px;
  }
  .gift-title {
    font-size: 0.95rem;
  }
  .gift-comment {
    font-size: 0.8rem;
  }
  footer {
    font-size: 0.8rem;
  }
}

// GENERAR SECCIONES
const container = document.getElementById('giftContainer');

Object.keys(giftsByCategory).forEach(category => {
  const section = document.createElement('section');
  section.className = 'section';

  const title = document.createElement('button');
  title.className = 'section-title';
  title.type = 'button'; // evita comportamiento por defecto
  title.textContent = category;

  const divider = document.createElement('div');
  divider.className = 'section-divider';

  const grid = document.createElement('div');
  grid.className = 'gift-grid';
  grid.style.display = 'none'; // oculto por defecto

  giftsByCategory[category].forEach((g, i) => {
    const card = document.createElement('article');
    // aplicamos la clase de prioridad (si no existe, "low" por defecto)
    card.className = `gift ${g.priority || 'low'}`;
    const idSafe = encodeURIComponent(category) + '_' + i;

    // construir enlaces
    let linksHTML = '';
    if (g.links && g.links.length) {
      linksHTML = '<div class="gift-actions">' + 
        g.links.map(l => `<a class="buy-link" href="${l.url || '#'}" target="_blank" rel="noopener noreferrer">${l.text}</a>`).join('') + 
        '</div>';
    }

    card.innerHTML = `
      <img src="${g.img || ''}" alt="${g.name}">
      <div class="gift-body">
        <div class="gift-title">${g.name}</div>
        <div class="gift-comment">${g.comment || ''}</div>
        ${linksHTML}
        <label class="check">
          <input type="checkbox" id="check_${idSafe}">
          Ya me lo han regalado üéÅ
        </label>
      </div>
    `;
    grid.appendChild(card);
  });

title.addEventListener("click", () => {
  // Abre o cierra el grid
  grid.style.display = grid.style.display === "grid" ? "none" : "grid";

  // üî• Actualiza la visibilidad de la leyenda
  updateLegendVisibility();
});



  section.append(title, divider, grid);
  container.appendChild(section);
});

// GUARDAR ESTADO CHECKBOX
document.addEventListener('change', e => {
  if (e.target.type === 'checkbox' && e.target.id && e.target.id.startsWith('check_')) {
    localStorage.setItem(e.target.id, e.target.checked ? '1' : '0');
  }
});

// RESTAURAR CHECKBOXES AHORA (ya hemos creado las tarjetas)
document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
  try {
    cb.checked = localStorage.getItem(cb.id) === '1';
  } catch (err) { /* silencioso si algo falla */ }
});
</script>
<script>
document.getElementById("priorityFilter").addEventListener("change", function () {
  const selected = this.value;
  const allGifts = document.querySelectorAll(".gift");

  allGifts.forEach(gift => {
    if (selected === "all" || gift.classList.contains(selected)) {
      gift.style.display = "block";
    } else {
      gift.style.display = "none";
    }
  });
});
// Mostrar leyenda + filtro al abrir la primera categor√≠a
function showLegendOnce() {
  const legend = document.getElementById("legendContainer");
  if (legend.style.display === "none") {
    legend.style.display = "block";
  }
}
// --- Mostrar/Ocultar leyenda y filtro dependiendo si hay alg√∫n desplegable abierto ---
function updateLegendVisibility() {
  const grids = document.querySelectorAll(".gift-grid");
  const legend = document.getElementById("legendContainer");

  // Verifica si hay alg√∫n desplegable abierto
  const algunAbierto = [...grids].some(g => g.style.display === "grid");

  legend.style.display = algunAbierto ? "block" : "none";
}


// Interceptamos los clics en los t√≠tulos de secci√≥n
document.addEventListener("click", (e) => {
  if (e.target.classList.contains("section-title")) {
    showLegendOnce();
  }
});

</script>
